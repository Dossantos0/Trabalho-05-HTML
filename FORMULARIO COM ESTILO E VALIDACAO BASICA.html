<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Simples</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ccc; border-radius: 5px; }
        input:focus, textarea:focus { border-color: #333; }
        input:required, textarea:required { border-color: #f4a261; }
        input:required:valid, textarea:required:valid { border-color: #2a9d8f; }
        input:required:invalid, textarea:required:invalid { border-color: #e76f51; }
        input[type="submit"] { background: #333; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #575757; }
    </style>
</head>
<body>

    <form>
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Mensagem" required></textarea>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
